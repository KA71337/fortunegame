<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortune Game</title>
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    button {
      background: orange;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkorange;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>–í—Ö–æ–¥</h2>
    <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
    <br><br>
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
    <div id="error"></div>
  </div>

  <script>
    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
    const WS_URL = 'wss://fortunegame-server.kyamkyamich.repl.co'; // üëà —Ç–≤–æ–π —Å–µ—Ä–≤–µ—Ä
    const socket = new WebSocket(WS_URL);

    socket.addEventListener('open', () => {
      console.log('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
    });

    socket.addEventListener('close', () => {
      document.getElementById('error').textContent = '–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.';
    });

    socket.addEventListener('error', () => {
      document.getElementById('error').textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.';
    });

    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const errorBox = document.getElementById('error');

    loginBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) {
        errorBox.textContent = '–í–≤–µ–¥–∏—Ç–µ –∏–º—è!';
        return;
      }
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'register', name }));
      } else {
        errorBox.textContent = '–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.';
      }
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'error') {
        errorBox.textContent = data.message;
      } else if (data.type === 'registered') {
        alert(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${data.name}! –ë–∞–ª–∞–Ω—Å: ${data.balance}`);
      }
    });
  </script>
</body>
</html>
